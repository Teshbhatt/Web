<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Chess Challenge | Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.4/html5-qrcode.min.js"></script>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container game-container">
        <header>
            <h1>Python Chess Challenge</h1>
            <div class="user-info">
                <span id="username">User</span>
                <button id="logout-btn" class="btn small">Logout</button>
            </div>
        </header>

        <main>
            <div class="game-layout">
                <section class="sidebar">
                    <div class="player-info">
                        <h2>Game Status</h2>
                        <div class="status-box">
                            <p>Current Player: <span id="current-player">White</span></p>
                            <p>Questions Answered: <span id="questions-answered">0</span></p>
                            <p>Correct Answers: <span id="correct-answers">0</span></p>
                        </div>
                    </div>
                    
                    <div class="game-controls">
                        <button id="scan-btn" class="btn primary">Scan QR Code</button>
                        <button id="end-game-btn" class="btn">End Game</button>
                        <a href="leaderboard.html" class="btn">Leaderboard</a>
                    </div>
                </section>

                <section class="game-area">
                    <div class="modes">
                        <div id="chess-mode" class="mode active">
                            <h2>Chess Board</h2>
                            <div id="chess-board" class="chess-board">
                                <!-- Chess board will be generated here via JavaScript -->
                            </div>
                        </div>
                        
                        <div id="scanner-mode" class="mode">
                            <h2>QR Scanner</h2>
                            <div id="qr-reader"></div>
                            <p class="scanner-instructions">Position the QR code within the scanner area</p>
                        </div>

                        <div id="question-mode" class="mode">
                            <h2>Python Challenge</h2>
                            <div class="question-container">
                                <div id="question-text">
                                    <!-- Question will appear here -->
                                </div>
                                <div id="answer-options">
                                    <!-- Answer options will appear here -->
                                </div>
                                <button id="submit-answer" class="btn primary">Submit Answer</button>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>

        <div id="move-confirmation" class="modal">
            <div class="modal-content">
                <h2>Move Confirmation</h2>
                <p id="move-message"></p>
                <div class="modal-controls">
                    <button id="confirm-move" class="btn primary">Confirm</button>
                    <button id="cancel-move" class="btn">Cancel</button>
                </div>
            </div>
        </div>

        <div id="result-modal" class="modal">
            <div class="modal-content">
                <h2 id="result-title">Question Result</h2>
                <p id="result-message"></p>
                <div id="explanation"></div>
                <button id="result-ok" class="btn primary">OK</button>
            </div>
        </div>

        <div id="notification" class="notification"></div>
    </div>
</body>
</html>

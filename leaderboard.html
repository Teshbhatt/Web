<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Chess Challenge | Leaderboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Python Chess Challenge</h1>
            <div class="header-nav">
                <a href="game.html" class="btn">Back to Game</a>
                <button id="logout-btn" class="btn small">Logout</button>
            </div>
        </header>

        <main>
            <section class="leaderboard-section">
                <h2>Leaderboard</h2>
                <div class="leaderboard-tabs">
                    <button class="tab-btn active" onclick="loadLeaderboard('alltime')">All Time</button>
                    <button class="tab-btn" onclick="loadLeaderboard('weekly')">Weekly</button>
                    <button class="tab-btn" onclick="loadLeaderboard('daily')">Daily</button>
                </div>
                
                <div class="leaderboard-table-container">
                    <table class="leaderboard-table">
                        <thead>
                            <tr>
                                <th>Rank</th>
                                <th>Player</th>
                                <th>Games</th>
                                <th>Correct Answers</th>
                                <th>Score</th>
                            </tr>
                        </thead>
                        <tbody id="leaderboard-data">
                            <!-- Leaderboard data will be loaded here via JavaScript -->
                        </tbody>
                    </table>
                </div>
            </section>

            <section class="profile-section">
                <h2>Your Stats</h2>
                <div class="stats-container">
                    <div class="stat-card">
                        <div class="stat-title">Games Played</div>
                        <div id="user-games" class="stat-value">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-title">Questions Answered</div>
                        <div id="user-questions" class="stat-value">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-title">Accuracy</div>
                        <div id="user-accuracy" class="stat-value">0%</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-title">Your Rank</div>
                        <div id="user-rank" class="stat-value">#0</div>
                    </div>
                </div>
            </section>

            <section class="recent-games">
                <h2>Recent Games</h2>
                <div class="games-list" id="recent-games-list">
                    <!-- Recent games will be loaded here via JavaScript -->
                </div>
            </section>
        </main>

        <footer>
            <p>Â© 2025 Python Chess Challenge | FWDD Assignment</p>
        </footer>

        <div id="notification" class="notification"></div>
    </div>
</body>
</html>
